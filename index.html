<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <nav class="flex justify-between py-6 px-10 bg-white shadow-md">
      <h2 class="text-2xl font-bold text-gray-800">JS STORE</h2>
      <button class="btn btn-primary text-white">Sign Up</button>
    </nav>

    <header>
      <section class="bg-gray-100 pb-96">
        <h1 class="text-6xl font-bold text-center text-gray-900">
          Apple iPhone 15 Pro Max
        </h1>
        <p class="text-lg text-center my-6 text-gray-700">
          There are many variations of passages of Lorem Ipsum available, but
          the majority <br />
          have suffered alteration in some form, by injected humor.
        </p>
        <div class="flex justify-center">
          <button class="btn btn-primary text-white">Buy Now</button>
        </div>
      </section>

      <section>
        <div class="lg:flex lg:justify-center items-end relative bottom-80 -mb-72">
          <img src="./images/iphone.png" alt="iPhone" />
        </div>
      </section>

      <h1 class="text-4xl text-center font-bold my-10 text-gray-900">
        Search Your Phone
      </h1>
    </header>

    <main>
      <!-- Search Section -->
      <section class="flex justify-center items-center gap-2">
        <input
          id="searchField"
          type="text"
          placeholder="e.g. Oppo, Samsung, iPhone"
          class="input input-bordered w-full max-w-xs my-5 text-gray-800"
        />
        <button onclick="searchHandler()" class="btn btn-primary text-white">
          Search
        </button>
      </section>

      <!-- Phone Cards -->
      <section class="bg-gray-100">
        <div class="text-center my-40 hidden" id="loading">
          <h1 class="text-gray-900">Searching...</h1>
          <span class="loading loading-ring loading-lg"></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mx-8 my-5"
        ></div>
      </section>

      <div class="hidden flex justify-center my-8" id="showALLBtn">
        <button onclick="showBtn()" class="btn btn-primary text-white">
          Show All
        </button>
      </div>

      <!-- Modals -->
      <section>
        <dialog id="my_modal" class="modal modal-bottom sm:modal-middle" onclick="closeModal(event)">
          <form method="dialog" class="modal-box text-center bg-red-50">
            <div id="imgContainer" class="flex justify-center"></div>
            <h3 id="detailsPhoneName" class="font-bold text-lg mt-3 text-black"></h3>
            <h3 id="detailsBrand" class="py-4 text-black"></h3>
            <p id="detailsSpec" class="text-black"></p>
            <p id="releaseDate" class="my-2 text-black"></p>
        
            <div class="modal-action flex justify-center">
              <button type="button" class="btn bg-red-600 text-white" onclick="closeModal()">Close</button>
            </div>
          </form>
        </dialog>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer footer-center p-10 bg-gray-900 text-white mt-20 py-32">
      <div class="text-lg">
        <p class="font-bold">JS STORE <br />Providing reliable tech items since 1992</p>
        <p>Copyright Â© 2024 - All rights reserved</p>
      </div>
    </footer>
  </body>

  <!-- Script -->
  <script src="script.js"></script>
</html>
